apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation project(":domain")
    implementation project(":data")

    implementation support.support
    implementation support.cardview
    implementation support.recyclerview
    implementation support.design
    implementation support.appcompat
    implementation support.constraint

    //Google Dependencies
    implementation "com.google.android.play:core:$play_core_version"

    //Dagger Dependencies
    implementation libs.dagger
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt libs.daggerCompailer
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    //Retrofit Dependencies
    implementation libs.retrofit
    implementation libs.rxjava
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //glide
    implementation("com.github.bumptech.glide:glide:4.8.0") {
        exclude group: "com.android.support"
    }

    //Testing Dependancies
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.47'
    testImplementation 'org.mockito:mockito-inline:2.8.47'
    testImplementation 'org.robolectric:robolectric:3.8'

    androidTestImplementation "com.android.support.test:runner:$test_runner_ruler_version"
    androidTestImplementation "com.android.support.test:rules:$test_runner_ruler_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$test_espresso_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-contrib:$test_espresso_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:$test_espresso_version"
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
}
